<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    
    <div class="table">
        
        <div class="top-bar"></div>
        
        <div class="table-cell">
            <div class="table-cell-header">
                李同学，您的基本资料已经通过审核，请完善以下资料。
            </div>
            <div class="table-cell-title"></div>
            <h3>学生信息采集</h3>
            <div class="table-cell-box">
                <div class="table-cell-box-title">
                    <h3>基本信息</h3>
                    <small>（内容部分是您本人第一次录入时的资料，如有变动或录入错误请点击修改按钮进行修改。）</small>
                </div>
                <ul>
                    <li>
                        <label for="">姓&emsp;名：</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">学&emsp;校：</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">性&emsp;别：</label>
                        <input type="text" class="small">
                        <label for="">民&emsp;族：</label>
                        <input type="text" class="small">
                    </li>
                    <li>
                        <label for="">专&emsp;业：</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">身份证：</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">电&emsp;话：</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">照&emsp;片：</label>
                        <input type="file" class="file">
                    </li>
                </ul>
            </div>

            <div class="table-cell-box">
                <div class="table-cell-box-title">
                    <h3>其他信息</h3>
                </div>
                <ul>
                    <li>
                        <label for="">身&emsp;高：</label>
                        <input type="text" class="small">
                        <label for="">体&emsp;重：</label>
                        <input type="text" class="small">
                    </li>
                    <li>
                        <label for="">父亲姓名：</label>
                        <input type="text" class="small">
                        <label for="">联系电话：</label>
                        <input type="text" class="small">
                    </li>
                    <li>
                        <label for="">身&emsp;高：</label>
                        <input type="text" class="small">
                        <label for="">体&emsp;重：</label>
                        <input type="text" class="small">
                    </li>
                    <li>
                        <label for="">父亲姓名：</label>
                        <input type="text" class="small">
                        <label for="">联系电话：</label>
                        <input type="text" class="small">
                    </li>
                    <li>
                        <label for="">身&emsp;高：</label>
                        <input type="text" class="small">
                        <label for="">体&emsp;重：</label>
                        <input type="text" class="small">
                    </li>
                    <li>
                        <label for="">家庭地址：</label>
                        <input type="text">
                    </li>
                </ul>
            </div>

            <div class="table-cell-box">
                <div class="table-cell-box-title">
                    <h3>今年必考</h3>
                </div>
                <ul class="three">
                    <li class="three-1">
                        是否参加日语等级考试：
                        <select name="" id="">
                            <option value="">是</option>
                        </select>
                    </li>
                    <li class="three-2">
                        是否参加英语四六级考试：
                        <select name="" id="">
                            <option value="">是</option>
                        </select>
                    </li>
                    <li class="three-3">
                        是否参加研究生考试(仅限应届毕业生)：
                        <select name="" id="">
                            <option value="">是</option>
                        </select>
                    </li>
                </ul>
            </div>

            <div class="table-cell-box">
                <div class="table-cell-box-title">
                    <h3>插入附件</h3>
                </div>
                <div class="menu">
                    <a href="">
                        新建表：
                        <input type="button" value="请选择文件">
                    </a>
                    <a href="">
                        在留资格：
                        <input type="button" value="请选择文件">
                    </a>
                    <a href="">
                        护照照片：
                        <input type="button" value="请选择文件">
                    </a>
                </div>
            </div>
            <br>
        </div>

        <input type="submit" class="table-btn" value="提交">

    </div>

</body>
</html>
